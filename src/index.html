<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div  
        class="profile__image" 
        >
        <div class="overlay"></div>
      </div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <label class="popup__form-label">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" id="text-input" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я\s\-]+$">
          <span class="form__input-error text-input-error"></span>
        </label>
        <label class="popup__form-label">
          <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" id="description-input" required minlength="2" maxlength="200" pattern="[a-zA-Zа-яА-Я\s\-]+">
          <span class="form__input-error description-input-error"></span>
        </label>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <label class="popup__form-label">
          <input type="text" name="placeName" class="popup__input popup__input_type_card-name" placeholder="Название" id="place-input" required minlength="2" maxlength="30" pattern="[a-zA-Zа-яА-Я\s\-]+">
          <span class="form__input-error place-input-error"></span>
        </label>
        <label class="popup__form-label">
          <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" id="url-input"
            required>
          <span class="form__input-error url-input-error"></span>
        </label>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_is-animated">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_card_delete popup_is-animated">
    <div class="popup__content popup__content_deleete">
      <button type="button" class="popup__close"></button>
      <p class="popup__delete-dialog">Вы уверены?</p>
      <button type="button" class="button popup__button popup__button-delete">Да</button>
    </div>
  </div>
  <div class="popup popup_card_update-avatar popup_is-animated">
    <div class="popup__content popup__content_update-avatar">
      <button type="button" class="popup__close"></button>
      <p class="popup__update-dialog">Обновить аватар</p>
      <form class="popup__form" name="update-avatar" novalidate>
        <label class="popup__form-label">
          <input type="url" name="avatar" class="popup__input " placeholder="Обновление аватарки" id="avatar-input" required>
          <span class="form__input-error avatar-input-error"></span>
        </label>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like-items">
        <button type="button" class="card__like-button"></button>
        <p class="card_like-count"></p>
      </div>
    </div>
  </li>
</template>
</body>
</html>
